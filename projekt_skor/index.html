<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">
    <title>100% responsiv</title>
</head>
<body>
    <div class="front">
        <img src="bilder/nike/frontSmall.jpg" 
        alt="bild på ett par nike skor"
        srcset="bilder/nike/frontLarge.jpg 2x,
                bilder/nike/frontMedium.jpg 1x">
                
        <h1 class="front___rubrik">Välkommen till 100% responsiv</h1>
    </div>

    <div class="skorCards">
        <div class="adidasCard">
            <a href="./adidas/adidas.html">
                <img src="bilder/adidas/adidasFrontSmall.jpg" 
                    class="adidasCard___min" 
                    alt="en person som hoppar, personen har ett par adidas stan smith på sig"
                    srcset="bilder/adidas/adidasFrontLarge.jpg 2x, 
                        bilder/adidas/adidasFrontMedium.jpg 1x">
                
            </a>
            <h2 id="adidasCard___rubrik">Adidas</h2>
        </div>

        <div class="nikeCard">
            <a href="./nike/nike.html">
                <img src="bilder/nike/nikeFrontXSmall.jpg" 
                    alt="person med ett par air jordan på sig"
                    srcset="bilder/nike/nikeFrontLarge.jpg 3x,
                            bilder/nike/nikeFrontMedium.jpg 2x,
                            bilder/nike/nikeFrontSmall.jpg 1x">
                </a>
            <h2 id="nikeCard___rubrik">Nike</h2>
        </div>

        <div class="newbalanceCard">
            <a href="./newBalance/new_balance.html">
                <img src="bilder/newBalance/newBalanceXSmall.jpg" 
                alt="ett par new balance i bilden"
                srcset="bilder/newBalance/newBalanceFrontLarge.jpg 3x,
                        bilder/newBalance/newBalanceFrontMedium.jpg 2x,
                        bilder/newBalance/newBalanceFrontSmall.jpg 1x">
            </a>
            <h2 id="newbalanceCard___rubrik">New Balance</h2>
        </div>
    </div>

    <div id="line"></div>

    <footer class="footer">
        <div class="footer___oppetider">
            <h3 class="footer___oppetiderRubrik">Öppetider</h3>
            <p class="footer___oppetiderVardagar">Mån-Fre: 10 - 18</p>
            <p class="footer___oppetiderHelg">Lör: 10 - 16</p>
        </div>
        <div class="footer___adress">
            <h3 class="footer___adressRubrik">Adress</h3>
            <p class="footer___adressStockholm">blablabla 24, <br> 111 52, Stockholm</p>
            <br>
            <p class="footer___adressGoteborg">blablablabla 35, <br> 411 05, Göteborg</p>
        </div>
        <div class="footer___nummer">
            <h3 class="footer___nummerRubrik">Telefonnummer</h3>
            <p class="footer___nummerStockholm">Stockholm: 070-1234567</p>
            <p class="footer___nummerGoteborg">Göteborg: 070-7654321</p>
        </div>
        <div class="footer___social">
            <h3 class="footer___socialRubrik">Följ oss!</h3>
            <p class="footer___socialInstagram">Instagram</p>
            <p class="footer___socialTwitter">Twitter</p>
            <p class="footer___socialFacebook">Facebook</p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
