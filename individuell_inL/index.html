<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inlämningsuppgift</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <!-- inkomst -->
    <div class="inkomst">
        <h2 class="inkomst___rubrik">Inkomst <b>(+)</b></h2>
        <p id="inkomst___text"></p>
    </div>

    <!-- kostnader -->
    <div class="kostnad">
        <h2 class="kostnad___rubrik">Kostnad <b>(-)</b></h2>
        <p id="kostnad___text"></p>
    </div>

    <!-- selector med plus och minus -->
    <div class="inputs">
        <select name="addRemove" id="addRemove">
            <option value="add" class="add">+</option>
            <option value="remove" class="remove">-</option>
        </select>

        <!-- input med text och nummer -->
        <input type="text" id="inputs___text" placeholder="Vad är det för utgift?">
        <input type="number" id="inputs___nummer" placeholder="Summa">
        <button class="inputs___laggTill">Lägg till!</button>

        <!-- visar total summa -->
         <div id="totalSumma">
            <h2 class="totalSumma___rubrik">Vinst/Förlust</h2>
            <p class="totalSumma___text"></p>
        </div>  
    </div>

    <!-- lista för summan -->
    <div class="summa">
        <!-- inkomstlista -->
        <div class="InkomstSumma">
            <h2 class="InkomstSumma___rubrik">Inkomst lista</h2>
            <ul>
              <li id="InkomstSumma___text"></li>
            </ul> 
        </div>

        <!-- utgiftslista -->
        <div class="UtgifterSumma">
            <h2 class="UtgifterSumma___rubrik">Utgifts lista</h2>
            <ul>
                <li id="UtgifterSumma___text"></li>
            </ul> 
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
